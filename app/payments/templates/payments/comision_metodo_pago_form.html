{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Comisión: {{ comision.get_tipo_metodo_display }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Tipo de Método</label>
            <input type="text" class="form-control" value="{{ comision.get_tipo_metodo_display }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Porcentaje de Comisión (%)</label>
            {{ form.porcentaje_comision }}
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'payments:comisiones_metodos_pago_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
