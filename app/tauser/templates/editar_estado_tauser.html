{% extends 'base.html' %}

{% block content %}
<h1>Editar estado de {{ tauser.nombre }}</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select name="estado" id="estado" class="form-select">
            {% for value, label in estados %}
                <option value="{{ value }}" {% if tauser.estado == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'tauser:lista_tausers' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
