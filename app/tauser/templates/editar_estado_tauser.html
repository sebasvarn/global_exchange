{% extends 'base.html' %}

{% block title %}Editar Estado de {{ tauser.nombre }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <strong><i class="bi bi-pencil"></i> Editar estado de {{ tauser.nombre }}</strong>
                    <div class="card-header-actions">
                        <a href="{% url 'tauser:lista_tausers' %}" class="btn btn-sm btn-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="estado" class="form-label"><strong>Estado</strong></label>
                            <select name="estado" id="estado" class="form-select">
                                {% for value, label in estados %}
                                    <option value="{{ value }}" {% if tauser.estado == value %}selected{% endif %}>{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a href="{% url 'tauser:lista_tausers' %}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
