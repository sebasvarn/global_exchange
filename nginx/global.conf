# nginx/global.conf
events {
    worker_connections 1024;
}

http {
    # Upstreams para todos los servicios
    upstream django_app {
        server django-app:8000;
    }

    upstream sql_proxy_web {
        server sql-proxy-web:5000;
    }

    upstream simulador_pagos {
        server simulador-pagos:8080;
    }

    # Servidor principal - App Django
    server {
        listen 80;
        server_name app.localhost;

        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location / {
            proxy_pass http://django_app;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_redirect off;
        }
    }

    # Servidor para SQL Proxy
    server {
        listen 80;
        server_name sql-proxy.localhost;

        location / {
            proxy_pass http://sql_proxy_web;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location /scheduler/ {
            proxy_pass http://sql_proxy_scheduler/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location /kude/ {
            alias /kude/;
            autoindex on;
        }
    }

    # Servidor para Simulador SIPAP
    server {
        listen 80;
        server_name sipap.localhost;

        location / {
            proxy_pass http://simulador_pagos;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_redirect off;
        }
    }

    # Servidor por defecto (redirige a la app principal)
    server {
        listen 80 default_server;
        server_name _;
        return 301 http://app.localhost;
    }
}